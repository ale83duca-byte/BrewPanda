<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Head -->
        <circle cx="50" cy="50" r="45" fill="#ecf0f1"/>

        <!-- Ears -->
        <circle cx="25" cy="20" r="18" fill="#2c3e50"/>
        <circle cx="75" cy="20" r="18" fill="#2c3e50"/>

        <!-- Eye Patches -->
        <ellipse cx="35" cy="50" rx="10" ry="15" fill="#2c3e50" transform="rotate(-15 35 50)"/>
        <ellipse cx="65" cy="50" rx="10" ry="15" fill="#2c3e50" transform="rotate(15 65 50)"/>

        <!-- Eyes -->
        <circle cx="35" cy="50" r="3" fill="#ecf0f1"/>
        <circle cx="65" cy="50" r="3" fill="#ecf0f1"/>

        <!-- Nose -->
        <path d="M50 60 Q 53 64 50 65 Q 47 64 50 60 Z" fill="#2c3e50"/>

        <!-- Beer Mug -->
        <g>
            <!-- Handle -->
            <path d="M 68 70 C 78 70, 78 85, 68 85" stroke="#2c3e50" strokeWidth="2.5" fill="none" strokeLinecap="round"/>
            <!-- Mug body -->
            <rect x="35" y="68" width="35" height="25" rx="3" fill="#f1c40f" stroke="#2c3e50" strokeWidth="2.5"/>
            <!-- Foam -->
            <path d="M 35 70 C 40 62, 60 62, 70 70" fill="#ecf0f1" />
        </g>
    </svg>